<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--<div class="form-box"> -->
        <div class="login-box">
            <form action="index.html"> <!--add method="POST" when done with dbs-->
                <h1>Welcome to <br> Budongsan</h1>
                <br>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required disabled>
                    <!-- <i class='bx bxs-user'></i> -->
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required disabled>
                    <!-- <i class='bx bxs-lock-alt'></i> -->
                </div>
                <button type="submit" class="btn" id="loginButton" disabled>Log in</button>

                <div class="register-link">
                    <p>Don't have an account? <!--&emsp;--> <a href="#"> Sign up</a></p>
                </div>
                <p></p>
                <p></p>

                <div class="agent-net">
                    <p>Are you an agent? <br> 
                        <a href="#">Log in to Agent Net</a> 
                    </p>
                    
                    <label for="user-profile">Login as</label>
                    <select name="user-profile" id="user-profile">
                        <option disabled selected value></option>
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                        <option value="rea">Agent</option>
                    </select>
                </div>
            </form>
            <!-- <img src="loginimage.png" style="float: right;"> -->
        </div>

        <script src="script.js"></script>

        <!-- <div class="login-image"> <img src="loginimage.png"> </div> -->
    <!-- </div> -->
</body>

</html>
