<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- 기능 때문에 잠시 삽입함. 추후에 동일한 기능의 css 제작하고 링크 삭제할 예정-->
		<!-- Inserted temporarily for functionality reasons. Will remove the link and create the same feature's CSS later.-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
	</head>
	<body>
		<!-- Navigation bar -->
		<div th:insert="navbar.html"></div>
		
		<h1>Rent</h1>
		
		<!--search bar start-->
		<div class="row my-3">
		    <div class="col-6">
		        <div class="input-group">
		            <input type="text" id="search_kw" class="form-control" th:value="${kw}">
		            <button class="btn btn-outline-secondary" type="button" id="btn_search">search</button>
		        </div>
		    </div>
		</div>
		
		<!--search bar end-->
		
		<!--list start-->
		<table>
			    <thead>
			        <tr>
			            <th style="width:50%">Subject</th>
						<th	style="width:30%">Posted by</th>
			            <th>Date</th>
			        </tr>
			    </thead>
			    <tbody>				<!--<tr th:each="rent : ${rentList}">-->
					<tr th:each="rent, loop : ${paging}">
						<td>
							<!-- When using thymeleaf, wrap the path inside | -->
						    <a th:href="@{|/rent/detail/${rent.id}|}" th:text="${rent.subject}"></a>
						</td>
						<td><span th:if="${rent.author != null}" th:text="${rent.author.username}"></span></td>
						
						
						<td>
							<div th:if="${rent.modifyDate == null}" th:text="${#temporals.format(rent.createDate, 'yyyy-MM-dd HH:mm')}"></div>
							<div th:if="${rent.modifyDate != null}" th:text="${#temporals.format(rent.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
						</td>

			        </tr>
			    </tbody>
			</table>
			<!-- list end -->
			
			<!-- paging start -->
			<div th:if="${!paging.isEmpty()}">
			    <ul class="pagination justify-content-center">
			        <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
			            <a class="page-link"
						href="javascript:void(0)" th:data-page="${paging.number-1}">
			                <span>previous</span>
			            </a>
			        </li>
			        <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
						th:if="${page >= paging.number-5 and page <= paging.number+5}"
			            th:classappend="${page == paging.number} ? 'active'" 
			            class="page-item">
			            <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
			        </li>
			        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
			            <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
			                <span>next</span>
			            </a>
			        </li>
			    </ul>
				<form th:action="@{/rent}" method="get" id="searchForm">
				    <input type="hidden" id="kw" name="kw" th:value="${kw}">
				    <input type="hidden" id="page" name="page" th:value="${paging.number}">
				</form>
			</div>
			<!-- paging end-->
		
		<!-- Display the rent registration button according to user permissions -->
		
		<div th:if="${isAdmin or isAgent or isSeller}">
		   <div class="form-container">
		       <a th:href="@{/rent/create}" class="btn">Register Post</a>
		   </div>
		</div>
		
		<script type ='text/javascript'>
			const page_elements = document.getElementsByClassName("page-link");
			Array.from(page_elements).forEach(function(element) {
			    element.addEventListener('click', function() {
			        document.getElementById('page').value = this.dataset.page;
			        document.getElementById('searchForm').submit();
			    });
			});
			const btn_search = document.getElementById("btn_search");
			btn_search.addEventListener('click', function() {
			    document.getElementById('kw').value = document.getElementById('search_kw').value;
			    document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
			    document.getElementById('searchForm').submit();
			});
		</script>
	</body>
</html>
