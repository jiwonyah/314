<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style_profile1st.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <span class="logo">MINYONG</span>
        </div>
    
        <ul class="navbar__menu">
            <li><a href="#down">Buy</a></li>
            <li><a href="#down2">Mortgage</a></li>
            <li><a href="#down3">My Profile</a></li>
        </ul>
    </nav>

    <div class="profile">
        <img src="profilepict2.jpg" alt="Profile Picture" class="profile-picture">
        <div class="profile-details">
            <p>Name: $UserFullname</p>
            <p>Username: $Username</p>
            <p>Email: $UserEmail</p>
            <p>Phone: $UserPhoneNum</p>
        </div>
    </div>

    <hr> <!-- Horizontal rule to separate the profile section from the property section -->
    <br>
    
    <div class="property-section">
        <h3>Property listings statistics</h3>
        <p>$PropertyName has been viewed XX times and shortlisted XX times</p>
    </div>


</body>

</html>
