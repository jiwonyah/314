<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User Account</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap');
        :root{
            --color-default:#6bb0de;
            --color-second:#0067ac;
            --color-white:#fff;
            --color-body:#e6f2fb;
            --color-light:#e0e0e0;
        }


        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            min-height: 100vh;
        }

        .sidebar{
            min-height: 100vh;
            width: 78px;
            padding: 6px 14px;
            z-index: 99;
            background-color: var(--color-default);
            transition: all .5s ease;
            position: fixed;
            top:0;
            left: 0;
        }

        .sidebar.open{
            width: 250px;
        }

        .sidebar .logo_details{
            height: 60px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .sidebar .logo_details .icon{
            opacity: 0;
            transition: all 0.5s ease ;
        }



        .sidebar .logo_details .logo_name{
            font-family: "Concert One", serif;    
            color:var(--color-white);
            font-size: 24px;
            font-weight: 400;
            opacity: 0;
            transition: all .5s ease;
        }

        .sidebar.open .logo_details .logo_name{
            opacity: 1;
        }

        .sidebar .logo_details #btn{
            position: absolute;
            top:50%;
            right: 0;
            transform: translateY(-50%);
            font-size: 23px;
            text-align: center;
            cursor: pointer;
            transition: all .5s ease;
        }

        .sidebar.open .logo_details #btn{
            text-align: right;
        }

        .sidebar i{
            color:var(--color-white);
            height: 60px;
            line-height: 60px;
            min-width: 50px;
            font-size: 25px;
            text-align: center;
        }

        .sidebar .nav-list{
            margin-top: 20px;
            height: 100%;
        }

        .sidebar li{
            position: relative;
            margin:8px 0;
            list-style: none;
        }

        .sidebar li .tooltip{
            position: absolute;
            top:-20px;
            left:calc(100% + 15px);
            z-index: 3;
            background-color: var(--color-white);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            padding: 6px 14px;
            font-size: 15px;
            font-weight: 400;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
        }

        .sidebar li:hover .tooltip{
            opacity: 1;
            pointer-events: auto;
            transition: all 0.4s ease;
            top:50%;
            transform: translateY(-50%);
        }

        .sidebar.open li .tooltip{
            display: none;
        }

    
        .sidebar li a{
            display: flex;
            height: 100%;
            width: 100%;
            align-items: center;
            text-decoration: none;
            background-color: var(--color-default);
            position: relative;
            transition: all .5s ease;
            z-index: 12;
        }

        .sidebar li a::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            transform: scaleX(0);
            background-color: var(--color-white);
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
            transform-origin: left;
            z-index: -2;
        }

        .sidebar li a:hover::after{
            transform: scaleX(1);
            color:var(--color-default)
        }

       
        .sidebar li a .link_name{
            color:var(--color-white);
            font-size: 15px;
            font-weight: 400;
            white-space: nowrap;
            pointer-events: auto;
            transition: all 0.4s ease;
            pointer-events: none;
            opacity: 0;
        }

        .sidebar li a:hover .link_name,
        .sidebar li a:hover i{
            transition: all 0.5s ease;
            color:var(--color-default)
        }

        .sidebar.open li a .link_name{
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar li i{
            height: 35px;
            line-height: 35px;
            font-size: 18px;
            border-radius: 5px;
        }

        .sidebar li.profile{
            position: fixed;
            height: 60px;
            width: 78px;
            left: 0;
            bottom:-8px;
            padding:10px 14px;
            overflow: hidden;
            transition: all .5s ease;
        }

        .sidebar.open li.profile{
            width: 250px;
        }

        .sidebar .profile .profile_details{
            display: flex;
            align-items: center;
            flex-wrap:  nowrap;
        }

        .sidebar li.profile .name,
        .sidebar li.profile .designation{
            font-size: 15px;
            font-weight: 400;
            color:var(--color-white);
            white-space: nowrap;
        }

        .sidebar li.profile .designation{
            font-size: 12px;
        }

        .sidebar .profile #log_out{
            position: absolute;
            top:50%;
            right: 0;
            transform: translateY(-50%);
            background-color: var(--color-second);
            width: 100%;
            height: 60px;
            line-height: 60px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .sidebar.open .profile #log_out{
            width: 50px;
            background: none;
        }
        
        .home-section{
            position: relative;
            background-color: var(--color-body);
            min-height: 100vh;
            top:0;
            left:78px;
            width: calc(100% - 78px);
            transition: all .5s ease;
            z-index: 2;
        }

        .home-section .heading{
            display: inline-block;
            color:#0067ac;
            font-family: "Concert One", serif;
            font-size: 56px;
            font-weight: 50;
            margin: 38px;
        }
      
        #account-view-heading {
            margin-bottom:20px;
        }
        .account-view-container {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px; 
            background-color: #f9f9f9;   
        }

        .sidebar.open ~ .home-section{
            left:250px;
            width: calc(100% - 250px);
        }    

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th:last-child, td:last-child {
            text-align: center;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    
        .view-account-pagination { 
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-left: auto; 
            margin-right: auto; 
            width: fit-content; 
        
        }
    
        .view-account-search-bar{
           
           
            margin-bottom: 20px;
            
        }

        
        .view-account-pagination a 
         {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
        }
        
        .view-account-pagination a.active 
         {
            background-color: #86b7c7;
            color: white;
        }

     
        .view-account-pagination a:hover:not(.active){
            background-color: #ddd;
        }

        .ellipsis-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
      
        .ellipsis-btn i.bx {
            font-size: 24px; 
        }

        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

       
        .dropdown:hover .dropdown-content {
            display: block;
        }
      
 

        .user-add-container {
            display: inline-flex; 
            align-items: center; 
            justify-content: center; 
            width: 40px; 
            height: 40px; 
            border: 2px solid #000; 
            border-radius: 10px;
            margin-left: 710px;
            margin-bottom: 10px; 
            transition: all 0.3s ease; 
        }


        .user-add-container i.bx {
            font-size: 20px; 
            color: #000; 
        }


        .user-add-container:hover {
            background-color: #000; 
        }

        .user-add-container:hover i.bx {
            color: #fff; 
        }


        .view-account-search-bar {
            display: flex; 
            align-items: center; 
            background-color: #f1f1f1; 
            border-radius: 20px; 
            padding: 10px; 
        }

        .view-account-search-bar input[type="text"] {
            border: none; 
            outline: none; 
            flex: 1; 
            padding: 8px; 
            background: transparent; 
        }

        .view-account-search-bar input[type="text"]::placeholder {
            color: #999; 
        }

        .view-account-search-bar input[type="text"]:focus::placeholder {
            color: transparent; 
        }


    </style>
</head>

    <script>
        window.onload = function(){
            const sidebar = document.querySelector(".sidebar");
            const closeBtn = document.querySelector("#btn");
            

            closeBtn.addEventListener("click",function(){
                sidebar.classList.toggle("open")
                menuBtnChange()
            })

            searchBtn.addEventListener("click",function(){
                sidebar.classList.toggle("open")
                menuBtnChange()
            })

            function menuBtnChange(){
                if(sidebar.classList.contains("open")){
                    closeBtn.classList.replace("bx-menu","bx-menu-alt-right")
                }else{
                    closeBtn.classList.replace("bx-menu-alt-right","bx-menu")
                }
            }
        }
      
        
        const ellipsisButtons = document.querySelectorAll(".ellipsis-btn");

            
            ellipsisButtons.forEach(button => {
                button.addEventListener("click", function() {
                    
                    const dropdownContent = this.nextElementSibling;
                    dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
                });
            });

    </script>
