<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>System Dashboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
		}

		.main-container {
			display: flex;
			height: 100vh;
			position: relative;
		}



		.sidebar {
			background-color: #b3daf4;
			color: #fff;
			width: 250px;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			align-items: center;
		}

		.logo {
			font-family: "Yeseva One", serif;
			font-weight: 400;
			font-style: normal;
			color: #333;
		}

		.sidebar .logo {
			font-size: 1.5rem;
			padding: 20px;
			margin-bottom: 20px;
		}

		.sidebar nav ul {
			list-style-type: none;
			padding: 0;
		}

		.sidebar nav ul li {
			padding: 10px 20px;
		}

		.sidebar nav ul li a {
			color: #383838;
			text-decoration: none;
		}

		.sidebar nav ul li a.active {
			background-color: #6aa9d9;
			border-radius: 5px;
			padding: 8px 20px;
			font-weight: bold;
		}

		.logout {
			margin-top: auto;
			padding: 20px;
			display: flex;
			align-items: center;
			color: #333;
		}

		.logout i {
			margin-right: 10px;
		}

		.content {
			flex: 1;
			background-color: #e6f2fb;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.heading {
			text-align: left;
			font-size: 36px;
			margin-bottom: 20px;
			color: #333;
			font-weight: bold;
			width: 80%;
			display: flex;
			align-items: center;
		}

		.heading i {
			margin-right: 10px;
		}

		.action-container {
			display: flex;
			justify-content: space-between;
			width: 80%;
			margin-top: 20px;
		}

		.action-container .action {
			flex: 1;
			margin-right: 10px;
		}


		.action-inner {
			height: 100%;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 10px;
			padding: 20px;
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			cursor: pointer;
		}

		.action-inner:hover {
			background-color: #f0f0f0;
		}

		.action-container .action:last-child {
			margin-right: 0;
		}

		.action-container .action .icon {
			font-size: 40px;
			margin-bottom: 10px;
		}

		.action-container .action .text {
			font-size: 24px;
		}

		.profile {
			position: absolute;
			top: 20px;
			right: 20px;
			padding: 10px 20px;
			background-color: #6aa9d9;
			border-radius: 20px;
			display: flex;
			align-items: center;
			color: #fff;
		}

		.profile i {
			margin-right: 10px;
		}

		.admin-name {
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<div class="main-container">
		<div class="sidebar">
			<div class="logo">Unknown MINYONG</div>
			<nav>
				<ul>
					<li><a href="#" id="dashboard-link">Dashboard</a></li>
					<li><a href="#" class="active" id="user-management-link">User Management</a></li>
				</ul>
			</nav>
			<div class="logout">
				<i class="fas fa-sign-out-alt"></i>
				<span>Logout</span>
			</div>
		</div>
		<div class="profile">
			<i class="fas fa-user"></i>
			<span class="admin-name">Admin Name</span>
		</div>
		<!--user profile/user account-->
		<div class="content">
			<div class="action-container" id="action-container">
				<div class="action" onclick="window.location.href = '/create/user_profile'">
					<div class="action-inner">
						<div class="icon">
							<i class="fas fa-plus"></i>
						</div>
						<div class="text">Create</div>
					</div>
				</div>
				<div class="action">
					<div class="action-inner">
						<div class="icon">
							<i class="fas fa-eye"></i>
						</div>
						<div class="text">View</div>
					</div>
				</div>
				<div class="action">
					<div class="action-inner">
						<div class="icon">
							<i class="fas fa-pen"></i>
						</div>
						<div class="text">Update</div>
					</div>
				</div>
				<div class="action">
					<div class="action-inner">
						<div class="icon">
							<i class="fas fa-search"></i>
						</div>
						<div class="text">Search</div>
					</div>
				</div>
				<div class="action">
					<div class="action-inner">
						<div class="icon">
							<i class="fas fa-ban"></i>
						</div>
						<div class="text">Suspend</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
