<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Search Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap');
        :root{
            --color-default:#6bb0de;
            --color-second:#0067ac;
            --color-white:#fff;
            --color-body:#e6f2fb;
            --color-light:#e0e0e0;
        }


        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
        min-height: 100vh;
        }

        .sidebar{
        min-height: 100vh;
        width: 78px;
        padding: 6px 14px;
        z-index: 99;
        background-color: var(--color-default);
        transition: all .5s ease;
        position: fixed;
        top:0;
        left: 0;
        }

        .sidebar.open{
        width: 250px;
        }

        .sidebar .logo_details{
        height: 60px;
        display: flex;
        align-items: center;
        position: relative;
        }

        .sidebar .logo_details .icon{
        opacity: 0;
        transition: all 0.5s ease ;
        }



        .sidebar .logo_details .logo_name{
        font-family: "Concert One", serif;
        color:var(--color-white);
        font-size: 24px;
        font-weight: 400;
        opacity: 0;
        transition: all .5s ease;
        }

        .sidebar.open .logo_details .logo_name{
        opacity: 1;
        }

        .sidebar .logo_details #btn{
        position: absolute;
        top:50%;
        right: 0;
        transform: translateY(-50%);
        font-size: 23px;
        text-align: center;
        cursor: pointer;
        transition: all .5s ease;
        }

        .sidebar.open .logo_details #btn{
        text-align: right;
        }

        .sidebar i{
        color:var(--color-white);
        height: 60px;
        line-height: 60px;
        min-width: 50px;
        font-size: 25px;
        text-align: center;
        }

        .sidebar .nav-list{
        margin-top: 20px;
        height: 100%;
        }

        .sidebar li{
        position: relative;
        margin:8px 0;
        list-style: none;
        }

        .sidebar li .tooltip{
        position: absolute;
        top:-20px;
        left:calc(100% + 15px);
        z-index: 3;
        background-color: var(--color-white);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        padding: 6px 14px;
        font-size: 15px;
        font-weight: 400;
        border-radius: 5px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        }

        .sidebar li:hover .tooltip{
        opacity: 1;
        pointer-events: auto;
        transition: all 0.4s ease;
        top:50%;
        transform: translateY(-50%);
        }

        .sidebar.open li .tooltip{
        display: none;
        }


        .sidebar li a{
        display: flex;
        height: 100%;
        width: 100%;
        align-items: center;
        text-decoration: none;
        background-color: var(--color-default);
        position: relative;
        transition: all .5s ease;
        z-index: 12;
        }

        .sidebar li a::after{
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        transform: scaleX(0);
        background-color: var(--color-white);
        border-radius: 5px;
        transition: transform 0.3s ease-in-out;
        transform-origin: left;
        z-index: -2;
        }

        .sidebar li a:hover::after{
        transform: scaleX(1);
        color:var(--color-default)
        }


        .sidebar li a .link_name{
        color:var(--color-white);
        font-size: 15px;
        font-weight: 400;
        white-space: nowrap;
        pointer-events: auto;
        transition: all 0.4s ease;
        pointer-events: none;
        opacity: 0;
        }

        .sidebar li a:hover .link_name,
        .sidebar li a:hover i{
        transition: all 0.5s ease;
        color:var(--color-default)
        }

        .sidebar.open li a .link_name{
        opacity: 1;
        pointer-events: auto;
        }

        .sidebar li i{
        height: 35px;
        line-height: 35px;
        font-size: 18px;
        border-radius: 5px;
        }

        .sidebar li.profile{
        position: fixed;
        height: 60px;
        width: 78px;
        left: 0;
        bottom:-8px;
        padding:10px 14px;
        overflow: hidden;
        transition: all .5s ease;
        }

        .sidebar.open li.profile{
        width: 250px;
        }

        .sidebar .profile .profile_details{
        display: flex;
        align-items: center;
        flex-wrap:  nowrap;
        }



        .sidebar li.profile .name,
        .sidebar li.profile .designation{
        font-size: 15px;
        font-weight: 400;
        color:var(--color-white);
        white-space: nowrap;
        }

        .sidebar li.profile .designation{
        font-size: 12px;
        }

        .sidebar .profile #log_out{
        position: absolute;
        top:50%;
        right: 0;
        transform: translateY(-50%);
        background-color: var(--color-second);
        width: 100%;
        height: 60px;
        line-height: 60px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.5s ease;
        }

        .sidebar.open .profile #log_out{
        width: 50px;
        background: none;
        }

        .home-section{
        position: relative;
        background-color: var(--color-body);
        min-height: 100vh;
        top:0;
        left:78px;
        width: calc(100% - 78px);
        transition: all .5s ease;
        z-index: 2;
        }

        .home-section h2{
        display: inline-block;
        color:#0067ac;
        font-family: "Concert One", serif;
        font-size: 56px;
        font-weight: 50;
        margin-bottom: 38px;
        }

        .sidebar.open ~ .home-section{
        left:250px;
        width: calc(100% - 250px);
        }

        .container {
            width: 800px;
            margin-left:470px;
            position: absolute;
            top: 80px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }




        label {
            display: block;
            margin-right:430px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 97%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type="submit"]
        {
            width: 48%;
            background-color: #9dc5dc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            display: inline-block;
            margin-right: 4px;
        }

        input[type="button"] {
            width: 48%;
            background-color: #b7babb;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            display: inline-block;
            margin-right: 4px;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #6ca3dd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #9dc5dc;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>

</head>
<body>
<div class="sidebar">
    <div class="logo_details">
        <div class="logo_name">Unknown MINYONG</div>
        <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">

        <li>
            <a href="#">
                <i class="bx bx-group"></i>
                <span class="link_name">User Management</span>
            </a>
            <span class="tooltip">User Management</span>
        </li>

        <li class="profile">
            <div class="profile_details">
                <div class="profile_content">
                    <div class="name">AdminName</div>
                    <div class="designation">Admin</div>
                </div>
            </div>
            <i class="bx bx-log-out" id="log_out"></i>
        </li>
    </ul>
</div>
<section class="home-section">
    <div class="container">
        <h2>User Profile Search</h2>
        <form action="/search_profile" method="GET" id="searchForm">
            <label for="search">Search User Profile:</label>
            <input type="text" id="search" name="search" placeholder="Enter username">
            <div class="form-group">
                <input type="submit" value="Search">
                <input type="button" value="Cancel" onclick="window.location.href = '/user_profile_dashboard'">
            </div>
        </form>
        <table id="searchResults">
            <thead>
                <tr>
                    <th>Role Name</th>
                    <th>Role Description</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</section>
<script>
    const form = document.querySelector('form');

    form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const searchQuery = document.getElementById('search').value;
    const response = await fetch(`/search_profile?search=${searchQuery}`);
    const data = await response.json();

    if (data.error) {
        alert(data.error);
    } else {
        const tableBody = document.getElementById('searchResults').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = ''; // Clear previous data

        data.profiles.forEach(profile => {
            const row = document.createElement('tr');

            const profileNameCell = document.createElement('td');
            profileNameCell.textContent = profile.profileName;
            row.appendChild(profileNameCell);

            const profileDescriptionCell = document.createElement('td');
            profileDescriptionCell.textContent = profile.profileDescription;
            row.appendChild(profileDescriptionCell);

            const statusCell = document.createElement('td');
            statusCell.textContent = profile.status;
            row.appendChild(statusCell);

            tableBody.appendChild(row);
        });
    }
});

window.onload = function(){
const sidebar = document.querySelector(".sidebar");
const closeBtn = document.querySelector("#btn");

closeBtn.addEventListener("click",function(){
    sidebar.classList.toggle("open")
    menuBtnChange()
})

function menuBtnChange(){
    if(sidebar.classList.contains("open")){
        closeBtn.classList.replace("bx-menu","bx-menu-alt-right")
    }else{
        closeBtn.classList.replace("bx-menu-alt-right","bx-menu")
    }
}
}


</script>
</body>
</html>
