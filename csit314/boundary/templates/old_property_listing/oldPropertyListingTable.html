{% extends "base.html" %}
{% block content %}

<div id="propList-container">
  <div id="propList-header">
    <h1 class="my-3 border-bottom pb-2" id="propList-title">Old Property Listings</h1>
    <!-- If the user is a buyer, show the button to view old property listings -->
    {% if g.user and g.user.role == "buyer" %}
    <div class="ordinal_btn" id="propList-viewOldBtnContainer">
      <a onclick="window.location.href = '/propertyListing/'" id="propList-viewOldBtn">
        View Property Listings
      </a>
    </div>
    {% endif %}
  </div>
  <div class="search-container" id="propList-searchContainer">
    <input type="text" id="searchInput" class="search-input" placeholder="Search by subject...">
    <button onclick="searchProperty()" class="search-button" id="propList-searchBtn">Search</button>
  </div>
    <div>
      <div id="propList-table">
        <div id="propList-tbody">

        </div>
        <div class="tr" id="propList-noContentRow" style="display: none;">
          <div class="td" colspan="4" id="propList-noContent">No matching properties found.</div>
        </div>
      </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    fetch('/api/oldPropertyListing', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        const tableBody = document.getElementById('propList-tbody');
        if (data.old_property_listings && data.old_property_listings.length > 0) {
            const oldPropertyListings = data.old_property_listings;
            oldPropertyListings.forEach(listing => {
                const row = document.createElement('div');
                row.classList.add('tr', 'text-center', 'property-row');
                row.id = `propList-row-${listing.id}`;
                row.innerHTML = `
                    <div class="td" id="propList-image">
                      <img src="${listing.images}" alt="Property Image">
                    </div>
                    <div class="td" id="propList-subject">
                      <a onclick="window.location.href = '/propertyListing/detail/${listing.id}'">
                        ${listing.subject}
                      </a>
                    </div>
                    <div class="td" id="propList-address">${listing.address}</div>
                    <div class="td" id="propList-price">$ ${listing.price}</div>
                    <div class="divider"></div>
                    <div class="info-container">
                      <div class="td" id="propList-agent-${listing.id}">Listed by ${listing.agent_id}</div>
                      <div class="td" id="propList-${listing.modify_date ? 'modifyDate' : 'createDate'}-${listing.id}">
                        ${listing.modify_date ? listing.modify_date : listing.create_date}
                      </div>
                    </div>
                `;
                tableBody.appendChild(row);
            });
        } else {
            const noContentsRow = document.createElement('div');
            noContentsRow.classList.add('tr');
            noContentsRow.innerHTML = '<div class="td" colspan="4">No contents</div>';
            tableBody.appendChild(noContentsRow);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
});

    function searchProperty() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toUpperCase();
        const rows = document.querySelectorAll(".tr");

        rows.forEach(row => {
            const subject = row.querySelector("#propList-subject a").innerText;
            if (subject.toUpperCase().indexOf(filter) > -1) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }

    function displaySearchResults(results) {
        const tbody = document.getElementById('propList-tbody');
        tbody.innerHTML = '';

        if (results.length === 0) {
            tbody.innerHTML = '<div class="tr" id="propList-noContentRow"><div class="td" colspan="4" id="propList-noContent">No matching properties found.</div></div>';
        } else {
            results.forEach(property => {
                const row = `
                <div class="tr text-center" id="propList-row-${property.id}">
                    <div class="td" id="propList-image">
                        <img src="${property.images}" alt="Property Image">
                    </div>
                    <div class="td" id="propList-subject">
                        <a onclick="window.location.href = '/propertyListing/detail/${property.id}'">${property.subject}</a>
                    </div>
                    <div class="td" id="propList-address">${property.address}</div>
                    <div class="td" id="propList-price">$ ${property.price}</div>
                    <div class="td" id="propList-favBtnContainer">
                        <button onclick="toggleFavourite(this, ${property.id})" class="favourite-btn" id="propList-favBtn">â™¡</button>
                    </div>
                    <div class="divider"></div>
                    <div class="info-container">
                        <div class="td" id="propList-agent-${property.id}">Listed by ${property.agent.userid}</div>
                        <div class="td" id="propList-${property.modify_date ? 'modifyDate' : 'createDate'}-${property.id}">${property.modify_date ? property.modify_date : property.create_date}</div>
                    </div>
                </div>`;
                tbody.innerHTML += row;
            });
        }
    }
</script>

{% endblock %}
